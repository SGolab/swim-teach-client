<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="/main/main-style.css"/>

    <!--  skill tree-->
    <link rel="stylesheet" type="text/css" href="/skill_tree/css/tree-style.css"/>
    <link rel="stylesheet" type="text/css" href="/skill_tree/css/skill-card-style.css"/>
    <link rel="stylesheet" type="text/css" href="/skill_tree/css/skill-card-details-style.css"/>

    <link rel="stylesheet" type="text/css" href="/skill_tree/css/tree-alt-style.css"/>

    <link rel="stylesheet" type="text/css" href="/options/options-style.css"/>

    <!--  goals-->
    <link rel="stylesheet" type="text/css" href="/goals/goals-view-style.css"/>

    <script src="https://kit.fontawesome.com/d1b61bc5da.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="screen">

    <div class="header">
        <div class="app-title-container">
            <h1>SWIM TEACH APP</h1>
            <p class="user-info"></p>
        </div>

        <div class="panel">
            <div class="panel-item" id="tree-view-button">
                <i class="fa-solid fa-tree fa-2xl"></i>
                <span>SKILL TREE</span>
            </div>
            <div class="panel-item" id="tree-view-alt-button">
                <i class="fa-solid fa-tree fa-2xl"></i>
                <span>SKILL TREE<br><small>ALTERNATIVE VIEW</small></span>
            </div>
            <div class="panel-item" id="goals-button">
                <i class="fa-solid fa-bullseye fa-2xl"></i>
                <span>GOALS</span>
            </div>
            <div class="panel-item" id="lesson-history-button">
                <i class="fa-solid fa-book fa-2xl"></i>
                <span>LESSON HISTORY</span>
            </div>
            <div class="panel-item" id="options-button">
                <i class="fa-solid fa-gear fa-2xl"></i>
                <span>SETTINGS</span>
            </div>
        </div>
    </div>
    <div class="background"></div>
    <div class="main-container"></div>
</div>

<script type="module" src="../main/main.js"></script>

</body>
</html>
